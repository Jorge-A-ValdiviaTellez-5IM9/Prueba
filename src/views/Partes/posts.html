
<div class="container">
    <div class="row row-cols-2 row-cols-md-4 g-5 "  id="posts">

    </div>
</div>            
                

                <script>
                    var cont = 0, cont2=0;
                    var posts = document.getElementById('posts')
                    window.onload = function traer() {
                        fetch('https://jsonplaceholder.typicode.com/posts')
                            .then(res => res.json())
                            .then(datos => {

                                tabla(datos);
                            })
                        function tabla(datos) {
                            //console.log(datos);

                            for (let valor of datos) {
                                
                                console.log(valor)
                                posts.innerHTML += `
                                       
                                                    <div class="col" id="${cont}" onMouseOver = "animar(${cont},${cont2})" onclick="mostrar(${cont})"">
                                                        <div class="card h-100 shadow p-3 mb-5 bg-white rounded">
                                                          
                                                          <div class="card-body">
                                                            <h5 class="card-title">${valor.title}</h5>
                                                            
                                                            <p class="card-text">${valor.body}"</p>
                                                          </div>
                                                            <div class="invisible ${cont}hola" id="${cont}000">
                                                            <ul class="list-group list-group-flush">
                                                                <li class="list-group-item">ID:${valor.id}</li>
                                                                <li class="list-group-item">User ID:${valor.userId}</li>
                                                              </ul>
                                                            </div>
                                                        </div>
                                                              
                                                        
                                                      </div>

                                                  `
                                cont++;
                            }

                        }
                    };
                    function animar(clas,cont2) {
                        //alert('holi');
                        //alert(clas);
                        var element = document.getElementById(clas);
                        var element2 = document.getElementById(clas + '000');
                        element.classList.add('animate__animated', 'animate__pulse');

                        function enimarend(event) {
                           
                            element.classList.remove('animate__animated', 'animate__pulse');
                        }
                        element.addEventListener('animationend', enimarend, { once: true });
                    };
                    function mostrar(id) {
                        var element = document.getElementById(id+'000');
                        
                        element.classList.add('visible');
                        element.classList.remove('invisible');
                        //cont = 0;
                    };

                        
                    
                </script>
